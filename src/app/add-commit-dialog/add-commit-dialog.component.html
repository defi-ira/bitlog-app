<h1 mat-dialog-title>Authored by {{ displayName }}</h1>

<div mat-dialog-content class="add-commit-modal">
    <div class="add-commit-form bl-form">
        <mat-form-field style="width: 100%" color="accent">
            <mat-label>commit id</mat-label>
            <input matInput [(ngModel)]="commitInput" name="commitId" placeholder="Ox...">
        </mat-form-field>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="logCommit($event)">Write</button>
    <button mat-button (click)="onClose()">Close</button>
</div>
