<div id="bit-log-app-container">
    <mat-toolbar color="primary" class="header">
        <a routerLink="/" routerLinkActive="inactive" ariaCurrentWhenActive="page" id="icon-slot">
            <img id="bitlog-logo" src="../../assets/white-fill-check.png" width="50px">
        </a>
      
        <span class="right-spacer"></span>
        <button mat-button color="accent" id="add-commit-button" (click)="openAddCommitDialog()">Write History</button>
        <button *ngIf="!walletConnected()" mat-raised-button color="primary" style="color: black;" (click)="openMetamask()">Connect Wallet</button>
        <button *ngIf="walletConnected()" mat-raised-button color="primary" (click)="disconnect()" style="margin-right: 10px;">Disconnect</button>
        <button *ngIf="walletConnected()" mat-raised-button color="primary" (click)="openMetamask()">{{ userDisplayName }}</button>
    </mat-toolbar>

    <div id="bitlog-heading">
        <h1 style="margin-top: 20px;">checks.dev</h1>
        <p class='wide-text'>Use version control hashes to crystallize effort in crpytographic history. Visualize the value of work.</p>
        <a href="https://arbiscan.io/address/0x2d8a1cba6e1537eaa8d2da32cce64f0fe7009952"><img src="../assets/etherscan.svg" width="25px" id="smart-contract-link" /></a>
        <a href="https://github.com/defi-ira/bitlog-protocol"><img src="../assets/git.png" id="gh-link" width="25px" /></a>
        <a href="https://twitter.com/checks_dev"><img src="../assets/twitter.png" width="25px" id="twitter-link" /></a>

    </div>

    <div class="view-address-form bl-form">
        <mat-form-field class="full-width" color="accent">
            <mat-label>address</mat-label>
            <input matInput placeholder="Ox..." [(ngModel)]="address">
        </mat-form-field>
        <button mat-raised-button color="primary" class="small-form-button" (click)="viewAddress($event)">View History</button>
    </div>

    <mat-spinner *ngIf="isLoading" color="accent" class="loading-spinner"></mat-spinner>

</div>
